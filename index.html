<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hitsize and Armour Tracker</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      aspect-ratio: 1 / 1.5; 
      width: 100%;
      max-width: 400px;
      padding: 1em;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      text-align: center;
      font-size: clamp(14px, 1.2vw, 18px);
      color: #222;
      gap: 0.2em;
    }
    .content h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    
    .section-heading {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
      text-align: center;
      color: #333;
    }    
    .stat-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5em;
      min-height: 6em;
      padding: 0.5em 0;
    }

    .stat-row.vulnerable-size,
    .stat-row.vulnerable-armor {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 0.5em;
    }

    .stat-row.important-row {
      background-color: #eeeeee;
      border-radius: 8px;
      padding: 0.5em;
    }
    
    .stat-icon {
      flex: 0 0 5em;
      width: 6em;
      height: 6em;
      max-height: 6em;
    }
        
    .stat-value {
      flex: 1 1 auto;
      font-size: 1.5em;
      text-align: center;
    }

    .stat-value.important {
      font-size: 2em;
      color: #000;
      font-weight: bold;
    }

    .divider-container {
      width: 100%;
      padding: 0.1em 0 1em 0;
      display: flex;
      justify-content: center;
    }
    
    .divider-container img {
      width: 100%;
      height: auto;
    }
    
    .button-group {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.2em
    }
    .small-btn {
      background: #222;
      color: white;
      border: 1px solid #444;
      font-size: 0.6em;
      padding: 0.4em 0.6em;
      cursor: pointer;
      border-radius: 3px;
    }
   
    .small-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Vulnerable Size -->
      <h2 class="section-heading">Hit Size</h2>
      <div class="stat-row vulnerable-size">
        <img class="stat-icon" src="vulnerable_size.png" alt="Vulnerable Size">
        <div id="base_vulnerable_size" class="stat-value">...</div>
        <div class="button-group">
          <button class="small-btn" onclick="updateStat('base_vulnerable_size', 1)">+</button>
          <button class="small-btn" onclick="updateStat('base_vulnerable_size', -1)">-</button>
        </div>
      </div>

      <!-- Hit Size -->
      <div class="stat-row important-row">
        <img class="stat-icon" src="hitsize.png" alt="Hit Size">
        <div id="hit_size" class="stat-value important">...</div>
        <div class="button-group">
          <button class="small-btn" onclick="updateStat('hit_size', 1)">+</button>
          <button class="small-btn" onclick="updateStat('hit_size', -1)">-</button>
        </div>
      </div>

      <div class="divider-container">
        <img src="divider.png" alt="Divider">
      </div>

      <!-- Vulnerable Armor -->
      <h2 class="section-heading">Armor</h2>
      <div class="stat-row vulnerable-armor">
        <img class="stat-icon" src="v_armor.png" alt="Vulnerable Armor">
        <div id="vulnerable_armour" class="stat-value">+<span class="value">...</span></div>
        <div class="button-group">
          <button class="small-btn" onclick="updateStat('vulnerable_armour', 1)">+</button>
          <button class="small-btn" onclick="updateStat('vulnerable_armour', -1)">-</button>
        </div>
      </div>

      <!-- Armor -->
      <div class="stat-row important-row">
        <img class="stat-icon" src="armor.png" alt="Armor">
        <div id="armour" class="stat-value important">...</div>
        <div class="button-group">
          <button class="small-btn" onclick="updateStat('armour', 1)">+</button>
          <button class="small-btn" onclick="updateStat('armour', -1)">-</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // --- Supabase config ---
    const SUPABASE_URL = 'https://emrsydwvrmwrnyrotgdl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtcnN5ZHd2cm13cm55cm90Z2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjUxNjUsImV4cCI6MjA3NzQwMTE2NX0.7xiMRkxH72DTTzOR_CdtCXqSJXyg7pNbu4jh4zhjGSs';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const characterId = urlParams.get('id') || 'bragi'; // dynamic per Notion page
    const statKeys = ['armour', 'vulnerable_armour', 'hit_size', 'base_vulnerable_size'];
    const statValues = {};

    async function loadStats() {
      const { data, error } = await supabase
        .from('widgets')
        .select('armour, vulnerable_armour, hit_size, base_vulnerable_size')
        .eq('id', characterId)
        .single();

      if (error) {
        console.error('Error loading stats:', error);
        return;
      }

      statKeys.forEach(k => statValues[k] = data[k] ?? 0);
      renderStats();
    }

    async function saveStats() {
      const updateData = {};
      statKeys.forEach(k => updateData[k] = statValues[k]);

      const { error } = await supabase
        .from('widgets')
        .update(updateData)
        .eq('id', characterId);

      if (error) console.error('Error saving stats:', error);
    }

    function renderStats() {
      // Show combined + formatted values
      document.getElementById('base_vulnerable_size').textContent =
        'DC ' + (statValues.base_vulnerable_size + statValues.vulnerable_armour);

      document.getElementById('hit_size').textContent = 'DC ' + statValues.hit_size;
      document.getElementById('vulnerable_armour').textContent = '+' + statValues.vulnerable_armour;
      document.getElementById('armour').textContent = statValues.armour;
    }

    async function updateStat(key, delta) {
      statValues[key] = Math.max(0, statValues[key] + delta);
      renderStats();
      await saveStats();
    }

    // Initialize
    loadStats();
    window.updateStat = updateStat;
  </script>
</body>
</html>
